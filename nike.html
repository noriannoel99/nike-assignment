<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="stylesheet" href="nike.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header>
        <div class="left">
          <img src="images/Vector (1).png" />
        </div>
        <ul class="middle">
          <li>Man</li>
          <li>Woman</li>
          <li>Kid</li>
          <li>Explore</li>
        </ul>
        <div class="right">
          <img src="images/Vector2.png" />
          <input type="text" placeholder="Search" />
          <button class="button">Shop Now</button>
        </div>
      </header>

      <section id="middle-section">
        <div class="nike-container">
          <div class="NIKE">
            <div class="ni">NI</div>
            <div class="ke">KE</div>
          </div>
          <div class="big-nike">
            <img src="images/Vector.png" />
          </div>
          <div class="shoe">
            <img class="shoe-img" src="images/image 3.png" />
          </div>
        </div>
      </section>

      <section id="last-section">
        <div class="chart">
          <button class="button-1">
            <img src="images/Vector3.png" />&nbsp;&nbsp; Add to Cart
          </button>
        </div>
        <div class="ultra-mechanics">
          <p class="ultra">Ultra Mechanics</p>
          <p class="info">
            When a player steps in, a custom motor and gear train senses the
            tension needed by the foot
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
